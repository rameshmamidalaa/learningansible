# Install the nginx web server and start the service.
# To verify the syntax of the yml: nsible-playbook --syntax-check nginx.yml
# To execute this playbook: ansible-playbook -i inventory/hosts_vm apache.yml
---
  - name: Apache server installed
    hosts: all
    become: yes
    tasks:
      - name: Latest apache version installed
        yum:
          name: httpd
          state: latest
      - name: Apache enabled and running
        service:
          name: httpd
          enabled: true
          state: started
