# This example loops through a static list and checks for numbers greater than 5
# To verify & execute the cmd: ansible-lint loop-list-conditional.yml
# ansible-playbook -i inventory/hosts_vm loop-list-conditional.yml
---
  - hosts: all
    tasks:
      - name: Loop through list with conditional
        debug:
          msg: Item is "{{ item }}"
        loop: [0, 2, 4, 6, 8, 10]
        when: item > 5
